<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./input.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="flex flex-col h-screen md:flex-row-reverse">
      <div class="bg-bgPattern p-9 logo md:hidden md:pt-36">
        <img src="/images/logo.svg" alt="logo" />
      </div>

      <div
        class="min-h-[300px] bg-red-700 bg-cover image-section bg-bgImageMobile md:bg-bgImageDesktop md:w-5/12"
      ></div>

      <div
        class="h-full text-center bg-no-repeat md:items-center text-section md:text-left md:bg-cover bg-bgPattern md:w-7/12"
      >
        <div
          class="flex flex-col justify-center gap-8 mx-auto md:px-28 md:max-w-3xl md:min-h-screen textsection-wrapper"
        >
          <div class="hidden pt-32 md:block logo">
            <img src="/images/logo.svg" alt="logo" />
          </div>

          <h1
            class="mt-24 uppercase md:text-6xl text-5xl leading-tighter tracking-[.30em]"
          >
            <span class="font-light text-desaturatedRed">we're</span> <br />
            coming <br />
            soon
          </h1>
          <p
            class="w-[350px] mx-auto text-center leading-relaxed text-desaturatedRed opacity-80 md:text-left md:mx-0 md:w-9/12"
          >
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#" class="flex">
            <input
              class="pl-10 mx-auto bg-transparent border-2 rounded-full w-80 focus-within:border-red-300 border-desaturatedRed border-opacity-40 h-14 md:w-96 placeholder:text-opacity-50 placeholder:text-desaturatedRed md:mx-0"
              type="email"
              placeholder="Email Address"
            />
            <button
              class="bg-desaturatedRed mx-auto w-16 cursor-pointer rounded-full h-14 mb-28 -ml-20 flex justify-center items-center right-0 bg-gradient-to-r from-[rgba(248,191,191,1)] from-0% to-[rgba(238,140,140,1)] to-47% hover:to-pink-100 hover:scale-110 md:w-24"
            >
              <img src="/images/icon-arrow.svg" alt="Iconarrow" />
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
